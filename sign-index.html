<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sgin-style.css">
</head>
<body>
        <!-- <button id="back" onclick=""> &lt; Back</button> -->
        <div class="container">
            <div class="left-panel"></div>
            <div class="right-panel">
                <div class="login-info">
                    <div class="tab-menu">
                        <ul>
                            <li><a href="#" class="tab active">Log in</a></li>
                            <li><a href="#" class="tab">Sign up</a></li>
                        </ul>
                    </div>
                    <form class="login-form">
                        <input type="text" class="name" name="name" placeholder="Full Name" />
                        <input type="email" class="name" placeholder="E-mail"/>
                        <input type="tel" class="name" placeholder="Phone"/>
                        <input type="password" class="name" placeholder="Password"/>
                        <input type="password" class="name" placeholder="Confirm Phone"/>
                        <input type="text" class="name" placeholder="Join As: Customer,Raddi wala,Company"/>
                    </form>
                </div>
                <div class="login-buttons">
                    <button class="reg"> Register</button>
                    <button class="sign">Have account? Sign In</button>
                </div>
            </div>
        </div>
</body>
</html>
